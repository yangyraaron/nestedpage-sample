	<script type="text/javascript">
	var getContentHeight = function () {
			var total = window.innerHeight || $( window ).height();

			return (total - 44 - 44) ;
		}
	var calulateMargin = function (iWidth,imargin) {
		var tWidth = window.innerWidth || $(window).width();

		var iw = iWidth+imargin*2;
		var isfitted = (tWidth%iw)===0;

		if(isfitted){
			return 0;
		}

		var num = Math.floor(tWidth/iw);
		var remain = (tWidth - num*iw)/2;

		return remain;
	}

	$('#home_page').live('pageshow',function (e) {
		$('#home_header').addClass('cs-header');
		$('#home_wrapper').addClass('cs-wrapper');
		$('#home_footer').addClass('cs-footer');
		$('#home_scroller').addClass('cs-scroller');

		$('#home_scroller').css('min-height',getContentHeight());

		var margin = calulateMargin(128,4);
		$('#menus').css('margin-left',margin).css('margin-right',margin);

		var scroller = new iScroll("home_wrapper", {
							userTransform:false,
							useTransition : true
						});

		setTimeout(function () {
			scroller.refresh();
		},100);

	});
